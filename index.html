<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mark's homepage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Mark's homepage</h1>
    <p class="mypara">This page is my first webpage.</p>
    <img id="myimg" src="thor.png" alt="Thor is cool" width="300px">
    <br>
    <a href="http://www.marvel.com">marvel comics</a>
    <ol>
        <li>
          <a href="#" onclick="setimg('thor.png')">Thor</a>
        </li>
        <li>
          <a href="#" onclick="setimg('spidey.png')">Spider man</a>
        </li>
        <li>
          <a href="#" onclick="setimg('dd.png')">Daredevil</a>
        </li>
        <li>Batman</li>
        <li>
          <a href="#" onclick="setimg('green.gif')">Green lantern</a>
        </li>
        <li>Deadpool</li>
        <li>Pikachu</li>
        <li>Charmander</li>
    </ol>
  </body>
  <script type="text/javascript">
    function setimg(imgname) {
      document.getElementById('myimg').src = imgname;
    }
  </script>
</html>
